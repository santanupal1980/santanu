    function renderYearTabs() {
        const yearTabsContainer = document.getElementById('year-tabs');
        yearTabsContainer.innerHTML = '';
        
        // Combine all publications and get unique years, sorted in descending order
        const allPubs = [...publications.journal, ...publications.conference, ...publications["book-chapters"]];
        const years = [...new Set(allPubs.map(p => p.year))].sort((a, b) => b - a);
        
        // Create the "All" tab
        const allTab = document.createElement('div');
        allTab.className = 'tab active';
        allTab.dataset.year = 'all';
        allTab.textContent = 'All';
        yearTabsContainer.appendChild(allTab);

        // Create a tab for each unique year
        years.forEach(year => {
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.year = year;
            tab.textContent = year;
            yearTabsContainer.appendChild(tab);
        });

        // Add event listeners to the new tabs
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                renderPublications(tab.dataset.year);
            });
        });
        
        // Initially render the most recent year's publications
        renderPublications('all');
    }

    function renderPublications(yearFilter) {
        const grid = document.getElementById('pub-grid');
        grid.innerHTML = '';
        
        let allPubs = [...publications.journal, ...publications.conference, ...publications["book-chapters"]];
        let filteredPubs = [];

        if (yearFilter === 'all') {
            filteredPubs = allPubs.sort((a, b) => b.year - a.year);
        } else {
            filteredPubs = allPubs.filter(pub => pub.year === yearFilter);
        }

        filteredPubs.forEach(pub => {
            const card = document.createElement('div');
            card.className = `pub-card flex flex-col sm:flex-row items-start space-y-4 sm:space-y-0 sm:space-x-4 p-4 ${pub.isTier1 ? 'tier1' : ''}`;

            // Create logo container and image
            const logoContainer = document.createElement('div');
            logoContainer.className = 'logo-container flex-shrink-0';
            const logoImg = document.createElement('img');
            logoImg.className = 'pub-logo rounded-full';
            logoImg.src = getLogoUrl(pub.venue); 
            logoImg.alt = `${pub.venue} logo`;
            logoContainer.appendChild(logoImg);

            // Create content container
            const pubContent = document.createElement('div');
            pubContent.className = 'pub-content flex-grow p-0';
            pubContent.innerHTML = `
                <div class="flex items-center space-x-2">
                    <h3 class="pub-title">
                        ${pub.title} 
                        ${pub.isTier1 ? '<span class="text-yellow-400 dark:text-yellow-300">⭐</span>' : ''}
                        <a href="${getPublicLink(pub.title)}" target="_blank" rel="noopener noreferrer" class="flex-shrink-0 text-blue-500 hover:text-blue-700 dark:text-blue-300 dark:hover:text-blue-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                           <path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z" />
                           <path d="M5 5a2 2 0 00-2 2v8a2 2 0 002 2h8a2 2 0 002-2v-5a1 1 0 10-2 0v5H5V7h5a1 1 0 000-2H5z" />
                         </svg>
                     </a>
                        </h3>
                    
                </div>
                <p class="pub-meta"><strong>Authors:</strong> ${pub.authors}</p>
                <p class="pub-meta"><strong>Venue:</strong> ${pub.venue}</p>
                   `;
            
            card.appendChild(logoContainer);
            card.appendChild(pubContent);
            grid.appendChild(card);
        });
    }

    // --- Event Listeners ---
    document.addEventListener('DOMContentLoaded', () => {
        renderYearTabs();

        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    });
 </script>
</body>
