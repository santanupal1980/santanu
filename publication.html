 function renderPublications(filter) {
     const grid = document.getElementById('pub-grid');
     grid.innerHTML = '';
     let allPubs = [];
     if (filter === 'all') {
         allPubs = [...publications.journal, ...publications.conference, ...publications["book-chapters"]];
     } else {
         allPubs = publications[filter] || [];
     }
     allPubs.forEach(pub => {
         const card = document.createElement('div');
         card.className = 'pub-card';
         card.innerHTML = `
             <div class="pub-content">
                 <h3 class="pub-title">${pub.title}</h3>
                 <p class="pub-meta"><strong>Authors:</strong> ${pub.authors}</p>
                 <p class="pub-meta"><strong>Venue:</strong> ${pub.venue}</p>
                 <p class="pub-meta"><strong>Year:</strong> ${pub.year}</p>
             </div>
         `;
         grid.appendChild(card);
     });
 }

 document.addEventListener('DOMContentLoaded', () => {
     const tabs = document.querySelectorAll('.tab');
     tabs.forEach(tab => {
         tab.addEventListener('click', () => {
             tabs.forEach(t => t.classList.remove('active'));
             tab.classList.add('active');
             renderPublications(tab.dataset.tab);
         });
     });

     const themeToggle = document.getElementById('theme-toggle');
     themeToggle.addEventListener('click', () => {
         document.body.classList.toggle('dark-mode');
     });

     // Initial render
     renderPublications('all');
 });
